<head>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">

                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">SECM</h3>
                        <nav>
                            <ul class="nav masthead-nav">
                                <li>
                                    <a href="../index.html">Inicio</a>

                                    <a href="estimar.html">Estimar</a>
                                </li>
                                <li>

                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="inner cover">
                    <h1 class="cover-heading">Pared</h1>
                </div>

                <div class="container-fluid">

                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse tristique tempor neque, eget elementum
                        erat vulputate at. Nam eget elementum tortor.</p>

                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="panel panel-default">

                                <div class="panel-body">
                                    <form class="form">
                                        <div class="row">
                                            <div class="form-group col-xs-6">
                                                <label class="control-label" for="longitudTotal">Longitud Total</label>
                                                <div class="input-group">
                                                    <input type="number" class="form-control" id="longitudTotal" pattern="[0-9]*" inputmode="numeric">
                                                    <span class="input-group-addon">m</span>
                                                </div>
                                            </div>

                                            <div class="form-group col-xs-6">
                                                <label class="control-label" for="altura">Altura</label>
                                                <div class="input-group">
                                                    <input type="number" class="form-control" id="altura" pattern="[0-9]*" inputmode="numeric">
                                                    <span class="input-group-addon">m</span>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="form-group col-xs-4">
                                                <label class="control-label" for="ventanas">Ventanas</label>
                                                <select class="form-control" id="cantidadVentana">
                                                    <option>0</option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                    <option>6</option>
                                                    <option>7</option>
                                                    <option>8</option>
                                                    <option>9</option>
                                                    <option>10</option>
                                                </select>
                                            </div>

                                            <div class="form-group col-xs-8">
                                                <label class="control-label" for="areaVentanas">Area de la Ventana</label>
                                                <div class="input-group">
                                                    <input type="number" class="form-control" id="areaVentanas" pattern="[0-9]*" inputmode="numeric" disabled>
                                                    <span class="input-group-addon">m<sup>2</sup>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="form-group col-xs-4">
                                                <label class="control-label" for="puerta">Puertas</label>
                                                <select class="form-control" id="cantidadPuerta">
                                                    <option>0</option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                    <option>6</option>
                                                    <option>7</option>
                                                    <option>8</option>
                                                    <option>9</option>
                                                    <option>10</option>
                                                </select>
                                            </div>

                                            <div class="form-group col-xs-8">
                                                <label class="control-label" for="areaPuerta">Area de la Puerta</label>
                                                <div class="input-group">
                                                    <input type="number" class="form-control" id="areaPuerta" pattern="[0-9]*" inputmode="numeric" disabled>
                                                    <span class="input-group-addon">m
                                                        <sup>2</sup>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>

                                        <button class="btn btn-primary center-block">Estimar</button>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <a href="estimacionPartes.html" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-arrow-left" aria-label="regresar">
                    </span>
                </a>

                <div class="mastfoot">
                    <div class="inner">
                        <p>Creado por Oscar Pinz√≥n y Ricardo Yi</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../Js/jquery-3.2.1.min.js"></script>
    <script src="../Js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#cantidadVentana").change(function () {
                var optionVal = $(this).find(":selected").text();
                if (optionVal == '0') {
                    $("#areaVentanas").prop('disabled', true);
                } else {
                    $("#areaVentanas").prop('disabled', false);
                }
            });

            $("#cantidadPuerta").change(function () {
                var optionVal = $(this).find(":selected").text();
                if (optionVal == '0') {
                    $("#areaPuerta").prop('disabled', true);
                } else {
                    $("#areaPuerta").prop('disabled', false);
                }
            });

        });
    </script>
</body>

</html>
