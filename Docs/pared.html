    <script src="../Js/html2canvas.js"></script>
    <script>
        //Maneja la logica del select de las puertas y ventanas
        $("#cantidadVentanas").change(function () {
            var valorVentana = $(this).find(":selected").text();
            if (valorVentana == '0') {
                $("#areaVentana").prop('disabled', true);
                $("#areaVentana").prop('required', false);
                $("#areaVentana").val('');
            } else {
                $("#areaVentana").prop('disabled', false);
                $("#areaVentana").prop('required', true);
            }
        });
        $("#cantidadPuertas").change(function () {
            var valorPuerta = $(this).find(":selected").text();
            if (valorPuerta == '0') {
                $("#areaPuerta").prop('disabled', true);
                $("#areaPuerta").prop('required', false);
                $("#areaPuerta").val('');
            } else {
                $("#areaPuerta").prop('disabled', false);
                $("#areaPuerta").prop('required', true);
            }
        });
        //Codigo que se ejecuta al hacer click en el boton 'estimar'
        $("#estimar").click(function () {
            if ($('#formulario').validator('validate').has('.has-error').length) {
                console.log("formulario invalido");
            }
            else {
                //Inicializacion de las variables
                var longitud = 0;
                var altura = 0;
                var cantidadVentanas = 0;
                var cantidadPuertas = 0;
                var areaVentanas = 0;
                var areaPuertas = 0;
                // Asignacion de los valores en los campos
                longitud = $("#longitudTotal").val();
                altura = $("#altura").val();
                cantidadVentanas = $("#cantidadVentanas").val();
                areaVentanas = $("#areaVentana").val();
                cantidadPuertas = $("#cantidadPuertas").val();
                areaPuertas = $("#areaPuerta").val();
                // Calculo de las variables necesarias
                var areaTotalPared = (altura * longitud) - (cantidadVentanas * areaVentanas) - (cantidadPuertas * areaPuertas);
                if (areaTotalPared < 0) {
                    // Implementar que pasa cuando resulta una area total negativa
                    console.log("Las ventanas o paredes son muy grandes");
                }
                var bloquesde4 = areaTotalPared / 0.086912;
                var volumenMortero = bloquesde4 * 0.00088596;
                var bolsasCemento = (volumenMortero / 3.65) * 35.7 * 1.1;
                var yardasArena = ((volumenMortero * 4) / 3.65) * 1.1;
                var litrosAgua = ((volumenMortero * 0.75) / 3.65) * 1000 * 1.1;
                var varilla = (((longitud / 1.5) * altura) * 3.28084) / 30;
                /* BORRAR ANTES DE TERMINAR Console log para pruebas
                console.log("Longitud: " + longitud);
                console.log("Altura: " + altura);
                console.log("# Ventanas: " + cantidadVentanas);
                console.log("Area Ventana: " + areaVentanas);
                console.log("# Puertas: " + cantidadPuertas);
                console.log("Area Puerta: " + areaPuertas);
                console.log("Resultados")
                console.log("Bolsas de Cemento: " + bolsasCemento + " bolsas");
                console.log("Yardas Cubicas de Arena: " + Math.ceil(yardasArena) + " yardas");
                console.log("Litros de Agua: " + Math.ceil(litrosAgua) + "l");
                */
                // Variable que va a contener el html que se mostrara en el resultado
                var tabla = "<tr><td>Bolsas de Cemento</td><td>" + Math.ceil(bolsasCemento) + "</td></tr><tr><td>Yardas Cubicas de Arena</td><td>" + Math.ceil(yardasArena) + "</td></tr><tr><td>Litros de Agua</td><td>" + Math.ceil(litrosAgua) + "</td></tr><tr><td>Varillas 3/8</td><td>" + Math.ceil(varilla) + "</td></tr>";
                $("#footer").removeClass("mastfoot");
                $("#heading").removeClass("masthead");
                $("#tabla-panel").removeClass("hidden");
                $("#tabla-container").empty();
                $("#tabla-container").append(tabla);
                html2canvas($("#tabla-panel"), {
                    onrendered: function (canvas) {
                        $("#tabla-panel").addClass("hidden");
                        $("#img-out").empty();
                        // Converts canvas to an image
                        var image = new Image();
                        image.src = canvas.toDataURL("image/png");
                        $("#img-out").append(image);
                    }
                });
            }
        });
    </script>
